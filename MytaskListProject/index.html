<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List Project</title>
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <style>
    .success, .error{
      color: #fff;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success{
      background-color: green;
    }

    .error{
      background-color: red;
    }
  </style>
  
  <section id="taskList">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mt-3">
            <div class="card-header">
              <h2 class="text-center">Task List</h2>
              <form id="form">
                <div class="form-group">
                  <label class="text-muted" for="new-task">New Task</label>
                  <input type="text" id="new-task" class="form-control task">
                </div>
                <input type="submit" value="Add Task" class="btn btn-primary">
              </form>
            </div>
            <div class="card-body">

              <!-- Search -->
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Search</span>
                </div>
                <input class="form-control" id="search" type="text">
                
            </div>
               <!-- HOVERABLE -->
        <table class="table table-hover">
          <thead>
            <h3 class="task-title text-center py-3">Tasks</h3>
          </thead>
          <tbody class="tbody">
              <!-- <tr class="table-item"> -->
                  <!-- <td class="d-flex justify-content-between">
                    walk the dog
                    <a href="#" class="delete-item">
                      <i class="fas fa-times"></i>
                    </a>
                  </td> -->
              <!-- </tr> -->
          </tbody>
      </table>
      <a href="#" class="clear-tasks btn btn-dark">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>








  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
